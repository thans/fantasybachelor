<div id="screenName">
    <h1>choose your screen name</h1>
    <div class="input">
        <input type="text" ng-model="alias" maxlength="20" spellcheck="false" />
        <img src="images/next.png" class="circleButton" ng-click="setScreenName()"/>
    </div>
    <div class="errorMessage">{{errorMessage}}</div>
</div>
