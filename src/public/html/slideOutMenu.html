<div class="slideOutMenu" ng-class="{active: slideOutMenuActive}">
    <div class="slideOutMenuContent scroll">
        <ul>
            <li ng-click="home()"><span class="hoverable">home</span></li>
            <li>
                <div ng-click="showWeeks = !showWeeks"><span class="hoverable">weeks</span></div>
                <ul ng-show="showWeeks">
                    <li ng-repeat="week in weeks" ng-click="goToWeek(week.id)"><span class="hoverable">{{week.name | lowercase}}</span></li>
                </ul>
            </li>
            <!--<li>leagues</li>-->
            <!--<li>leaderboard</li>-->
            <li ng-click="changeAlias()"><span class="hoverable">screen name</span></li>
            <li ng-click="logout()"><span class="hoverable">log out</span></li>
        </ul>
    </div>
    <div class="slideOutMainContent scroll" ng-transclude ng-click="hideSlideOutMenu()"></div>
</div>
