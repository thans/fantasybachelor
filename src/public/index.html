<!DOCTYPE html>
<html>
    <head>
        <title>Fantasy Bachelor</title>
        <meta name="description" content="Follow ABC's The Bachelorette and choose which contestants you think Andi Dorfman will give a rose to. Multipliers are available for choosing the same contestant twice in a row, so pick contestants that will make it the long haul!">
        <meta name="keywords" content="The Bachelor, Fantasy, Bachelor, abc, The Bachelorette, Bachelorette, Fantasy Bachelor, Fantasy Bachelorette, FantasyBach, FantasyBachelor, FantasyBachelorette, Fantasy Football">
        <link rel="stylesheet" href="css/splash.css">
        <link rel="shortcut icon" href="images/favicon.ico" />
    </head>
    <body ng-app="FantasyBach">
        <div id="splash" ng-hide="appLoaded">
            <div class="spinner">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
            </div>
            <div class="label">loading</div>
        </div>

        <div facebook-sdk></div>
        <div google-plus-sdk></div>

        <div ng-view ng-show="appLoaded"></div>

        <div footer></div>
        <div heading></div>

        <!-- build:css css/app.min.css -->
        <link rel="stylesheet" href="css/app.css">
        <!-- endbuild -->

        <!-- build:js js/app.min.js -->
        <script src="components/jquery/dist/jquery.js"></script>
        <script src="components/jquery/dist/jquery.js"></script>
        <script src="components/angular/angular.js"></script>
        <script src="components/angular-route/angular-route.js"></script>
        <script src="components/lodash/dist/lodash.js"></script>
        <script src="components/moment/moment.js"></script>
        <script src="js/app.js"></script>
        <script src="js/config/routes.js"></script>
        <script src="js/constants/events.js"></script>
        <script src="js/constants/facebookConstants.js"></script>
        <script src="js/constants/googlePlusConstants.js"></script>
        <script src="js/constants/routes.js"></script>
        <script src="js/controllers/loginController.js"></script>
        <script src="js/controllers/aliasController.js"></script>
        <script src="js/directives/facebookSdk.js"></script>
        <script src="js/directives/googlePlusSdk.js"></script>
        <script src="js/directives/menuCircle.js"></script>
        <script src="js/directives/heading.js"></script>
        <script src="js/directives/footer.js"></script>
        <script src="js/factories/routeFactory.js"></script>
        <script src="js/factories/backendFactory.js"></script>
        <script src="js/factories/facebookFactory.js"></script>
        <script src="js/factories/googlePlusFactory.js"></script>
        <script src="js/factories/authFactory.js"></script>
        <!-- endbuild -->
    </body>
</html>
